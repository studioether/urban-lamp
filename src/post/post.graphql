

type Post {
    id: ID!
    title: String!
}



type Query {
    posts: [Post!]!
    post(id: ID!): Post!
}


type Mutation{
    createPost(createPostInput: CreatePostInput!): Post!
    updatePost(id: ID!, updatePostInput: UpdatePostInput!): UpdateResult!
    deletePost(id: ID!): DeleteResult!
}


Input CreatePostInput {
    title: string!
}


Input UpdatePostInput{
    title: String
}

type UpdateResult{
    affected: Int!
}

type DeleteResult{
    affected: Int!
}